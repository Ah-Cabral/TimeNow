<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="Autor" >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeNow</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="body" onload="carregar()">
    <!--Imagem que ficará por cima do background, para não ficar só a cor kkk-->
    <img src="images/wallpaper.jpg" alt="" class="wallpaper-img">
    <!--Div container, ou seja, a div que irá conter tudo-->
    <div id="container">
        <!--Div referente ao relógio-->
        <div id="clock">
            <!--Logo-->
            <header> <img src="images/logo.svg" alt="Logo TimeNow" class="logo-header"> </header> 
            <!--Horário atual-->
            <section id="clock-time" class="clock-time">
                <span id="hour">00</span> :
                <span id="minute">00</span> :
                <span id="sec">00</span>
            </section>
            <!--Footer-->
            <footer id="footer-font" class="footer-clock"> Dev by Arthur Cabral ;) </footer>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
