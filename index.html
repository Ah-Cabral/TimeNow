<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="Autor" >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeNow</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <img src="images/wallpaper.jpg" alt="" class="wallpaper-img">
    <div id="container">
        <div id="clock">
            <header> <img src="images/logo.svg" alt="Logo TimeNow" class="logo-header"> </header> 
            <section class="clock-time">
                <span class="hour">00</span> :
                <span class="minute">00</span> :
                <span class="sec">00</span>
            </section>
            <footer class="footer-clock">Dev by Arthur Cabral ;)</footer>
        </div>
    </div>
</body>
</html>
